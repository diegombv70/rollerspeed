<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="mb-4">‚úèÔ∏è Editar Asistencia</h2>

        <form th:action="@{'/asistencias/actualizar/' + ${asistencia.id}}" method="post">
            
            <!-- Alumno (solo mostrar, no editable) -->
            <div class="mb-3">
                <label class="form-label">Alumno:</label>
                <input type="text" class="form-control" th:value="${asistencia.alumno.nombre}" readonly>
            </div>

            <!-- Clase (solo mostrar, no editable) -->
            <div class="mb-3">
                <label class="form-label">Clase:</label>
                <input type="text" class="form-control" th:value="${asistencia.clase.nombre}" readonly>
            </div>

            <!-- Presente -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="presente"
                       th:checked="${asistencia.presente}">
                <label class="form-check-label">Presente</label>
            </div>

            <button type="submit" class="btn btn-primary">üíæ Actualizar</button>
            <a th:href="@{/asistencias/listar}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
            <p>Santa Marta, Colombia</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
