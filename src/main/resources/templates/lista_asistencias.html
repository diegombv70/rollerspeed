<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asistencias - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }
        .content { flex: 1; }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Asistencias</h2>

        <!-- Botón para crear nueva asistencia -->
        <a th:href="@{/asistencias/nuevo}" class="btn btn-success mb-3">➕ Nueva Asistencia</a>

        <table class="table table-hover table-bordered shadow-sm bg-light">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Clase</th>
                    <th>Presente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${asistencias}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.alumno.nombre}"></td>
                    <td th:text="${a.clase.nombre}"></td>
                    <td th:text="${a.presente} ? 'Sí' : 'No'"></td>
                    <td>
                        <!-- Botón Editar -->
                        <a th:href="@{'/asistencias/editar/' + ${a.id}}" 
                           class="btn btn-primary btn-sm">
                           Editar
                        </a>
                        <!-- Botón Eliminar -->
                        <a th:href="@{'/asistencias/eliminar/' + ${a.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que quieres eliminar esta asistencia?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(asistencias)}">
                    <td colspan="5" class="text-center">No hay asistencias registradas aún</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer siempre al final -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
