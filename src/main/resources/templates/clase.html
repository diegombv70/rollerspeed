<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clases - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }
        .content { flex: 1; }
        .horarios-list { max-width: 300px; word-wrap: break-word; }
        .badge-horario { margin: 2px; display: inline-block; }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Clases</h2>
        
        
        <div class="row mb-3">
            <div class="col-12 text-end">
                <a th:href="@{/clases/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Crear Nueva Clase
                </a>
            </div>
        </div>
        
        
        <div class="table-responsive">
            <table class="table table-hover table-bordered shadow-sm bg-light">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th>Horarios</th>
                        <th>Instructor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${clases}">
                        <td th:text="${c.nombre}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${c.nivel}"></span>
                        </td>
                        
                        <td class="horarios-list">
                            <div th:if="${c.horarios != null and !c.horarios.empty}">
                                <span th:each="h : ${c.horarios}" 
                                      class="badge bg-secondary badge-horario" 
                                      th:text="${h.descripcion}"></span>
                            </div>
                            <span th:if="${c.horarios == null or c.horarios.empty}" 
                                  class="text-muted fst-italic">Sin horarios asignados</span>
                        </td>
                        <td>
                            <span th:if="${c.instructor != null}" th:text="${c.instructor.nombre}"></span>
                            <span th:if="${c.instructor == null}" class="text-muted fst-italic">Sin instructor</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{'/clases/editar/' + ${c.id}}" 
                                   class="btn btn-warning btn-sm" title="Editar clase">
                                   <i class="fas fa-edit"></i> Editar
                                </a>
                                <a th:href="@{'/clases/eliminar/' + ${c.id}}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro que quieres eliminar esta clase?');">
                                   <i class="fas fa-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        <div th:if="${clases == null or clases.empty}" class="alert alert-info text-center mt-4">
            <h5>No hay clases registradas</h5>
            <p>¡Comienza creando tu primera clase!</p>
            <a th:href="@{/clases/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Crear Primera Clase
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
