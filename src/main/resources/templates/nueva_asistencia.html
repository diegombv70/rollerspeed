<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asistencia.id != null} ? 'Editar Asistencia' : 'Nueva Asistencia'">Nueva Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${asistencia.id != null} ? 'Editar Asistencia' : 'Nueva Asistencia'">Nueva Asistencia</h2>

    <form th:action="${asistencia.id != null} ? @{/asistencias/actualizar/{id}(id=${asistencia.id})} : @{/asistencias/guardar}" 
          method="post" class="card p-4 shadow">
        
        
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <select class="form-select" name="usuarioId" required>
                <option value="" disabled>Selecciona un usuario</option>
                <option th:each="u : ${usuarios}" 
                        th:value="${u.id}" 
                        th:text="${u.nombre}"
                        th:selected="${asistencia.alumno != null} ? ${asistencia.alumno.id} == ${u.id} : false">
                </option>
            </select>
        </div>

        
        <div class="mb-3">
            <label class="form-label">Clase</label>
            <select class="form-select" name="claseId" required>
                <option value="" disabled>Selecciona una clase</option>
                <option th:each="c : ${clases}" 
                        th:value="${c.id}" 
                        th:text="${c.nombre}"
                        th:selected="${asistencia.clase != null} ? ${asistencia.clase.id} == ${c.id} : false">
                </option>
            </select>
        </div>

        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="presente" value="true"
                   th:checked="${asistencia.presente}">
            <label class="form-check-label">Presente</label>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/asistencias/listar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
