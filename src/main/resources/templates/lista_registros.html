<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros - Roller Speed</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }
        .content { flex: 1; }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>


<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Inscripciones</h2>

        
        <a th:href="@{/registros/nuevo}" class="btn btn-primary mb-3">Nuevo Registro</a>

        <table class="table table-hover table-bordered shadow-sm bg-light">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Clase</th>
                    <th>Horario</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reg : ${registros}">
                    <td th:text="${reg.id}"></td>
                    <td th:text="${reg.usuario.nombre}"></td>
                    <td th:text="${reg.clase.nombre}"></td>
                    <td th:text="${reg.horario.descripcion}"></td>
                    <td th:text="${reg.fechaRegistro}"></td>
                    <td>
                        
                        <a th:href="@{'/registros/editar/' + ${reg.id}}" 
                           class="btn btn-warning btn-sm">
                           Editar
                        </a>
                        
                        <a th:href="@{'/registros/eliminar/' + ${reg.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que quieres eliminar este registro?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(registros)}">
                    <td colspan="6" class="text-center">No hay registros aún</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer siempre al final -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
