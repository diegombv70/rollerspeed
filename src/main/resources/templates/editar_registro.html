<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Registro</h2>
        <form th:action="@{/registros/actualizar/{id}(id=${registro.id})}" 
              th:object="${registro}" method="post" class="card p-4 shadow">

            <!-- Usuario -->
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <select class="form-select" th:field="*{usuario.id}" required>
                    <option value="" disabled>Selecciona un usuario</option>
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}" 
                            th:text="${usuario.nombre}" 
                            th:selected="${registro.usuario != null ? usuario.id == registro.usuario.id : false}">
                    </option>
                </select>
            </div>

            <!-- Clase -->
            <div class="mb-3">
                <label class="form-label">Clase</label>
                <select class="form-select" th:field="*{clase.id}" required
                        th:attr="onchange='cargarHorarios(this.value)'">
                    <option value="" disabled>Selecciona una clase</option>
                    <option th:each="clase : ${clases}" 
                            th:value="${clase.id}" 
                            th:text="${clase.nombre}" 
                            th:selected="${registro.clase != null ? clase.id == registro.clase.id : false}">
                    </option>
                </select>
            </div>

            <!-- Horario -->
            <div class="mb-3">
                <label class="form-label">Horario</label>
                <select class="form-select" th:field="*{horario.id}" required id="horariosSelect">
                    <option value="" disabled>Selecciona un horario</option>
                    <option th:each="horario : ${horarios}" 
                            th:value="${horario.id}" 
                            th:text="${horario.descripcion}" 
                            th:selected="${registro.horario != null ? horario.id == registro.horario.id : false}">
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/registros/listar}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar Registro</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
            <p>Santa Marta, Colombia</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para cargar horarios dinÃ¡micamente -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        function cargarHorarios(claseId) {
            const select = document.getElementById('horariosSelect');
            select.innerHTML = '<option value="" disabled selected>Cargando...</option>';
            
            fetch(/*[[@{/registros/horarios/}]]*/ + claseId)
                .then(response => response.json())
                .then(horarios => {
                    select.innerHTML = '<option value="" disabled>Selecciona un horario</option>';
                    horarios.forEach(h => {
                        const option = document.createElement('option');
                        option.value = h.id;
                        option.text = h.descripcion;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error cargando horarios:', error);
                    select.innerHTML = '<option value="" disabled>Error al cargar horarios</option>';
                });
        }
        /*]]>*/
    </script>
</body>
</html>
