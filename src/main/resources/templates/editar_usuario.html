<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Usuario</h2>

        <form th:action="@{/usuarios/actualizar/{id}(id=${usuario.id})}"
              th:object="${usuario}" method="post"
              class="card p-4 shadow">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Género</label>
                    <select class="form-select" th:field="*{genero}" required>
                        <option value="Masculino"
                            th:selected="${usuario.genero == 'Masculino'}">Masculino</option>
                        <option value="Femenino"
                            th:selected="${usuario.genero == 'Femenino'}">Femenino</option>
                        <option value="Otro"
                            th:selected="${usuario.genero == 'Otro'}">Otro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Rol</label>
                    <select class="form-select" th:field="*{rol}" required>
                        <option value="Estudiante"
                            th:selected="${usuario.rol == 'Estudiante'}">Estudiante</option>
                        <option value="Instructor"
                            th:selected="${usuario.rol == 'Instructor'}">Instructor</option>
                        <option value="Administrador"
                            th:selected="${usuario.rol == 'Administrador'}">Administrador</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Clase</label>
                <input type="text" th:field="*{clase}" class="form-control"
                       placeholder="Ejemplo: Patinaje Básico - Lunes 10:00am">
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/usuarios/listar}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
            <p>Santa Marta, Colombia</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
