<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Instructores - Roller Speed</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body > .content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Instructores</h2>
        <table class="table table-hover table-bordered shadow-sm bg-light">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ins : ${instructores}">
                    <td th:text="${ins.nombre}"></td>
                    <td th:text="${ins.correo}"></td>
                    <td th:text="${ins.telefono}"></td>
                    <td th:text="${ins.fechaNacimiento}"></td>
                    <td class="text-center">
                        
                        <a th:href="@{'/instructores/editar/' + ${ins.id}}" 
                           class="btn btn-sm btn-warning me-2">
                            <i class="fa fa-pen"></i> Editar
                        </a>
                        
                        <a th:href="@{'/instructores/eliminar/' + ${ins.id}}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar este instructor?');">
                            <i class="fa fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
