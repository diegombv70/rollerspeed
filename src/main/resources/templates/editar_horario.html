<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4">✏️ Editar Horario</h2>

    <form th:action="@{'/horarios/actualizar/' + ${horario.id}}" method="post" th:object="${horario}">
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" class="form-control" th:field="*{descripcion}" 
                   placeholder="Ej: Lunes 10:00 - 12:00" required>
        </div>

        <button type="submit" class="btn btn-primary">💾 Actualizar</button>
        <a th:href="@{/horarios/listar}" class="btn btn-secondary">↩️ Volver</a>
    </form>
</div>
<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
