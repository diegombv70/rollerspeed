<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Registro - Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Inscribirse a Clase</h2>

    <form th:action="@{/registros/guardar}" method="post" class="card p-4 shadow">
        <!-- Seleccionar Usuario -->
        <div class="mb-3">
            <label class="form-label">Alumno</label>
            <select class="form-select" name="usuarioId" required>
                <option value="" disabled selected>Selecciona un alumno</option>
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>

        <!-- Seleccionar Clase -->
        <div class="mb-3">
            <label class="form-label">Clase</label>
            <select class="form-select" id="claseSelect" name="claseId" required>
                <option value="" disabled selected>Selecciona una clase</option>
                <option th:each="c : ${clases}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
        </div>

        <!-- Horarios disponibles (se llenan según clase) -->
        <div class="mb-3">
            <label class="form-label">Horarios Disponibles</label>
            <div id="horariosContainer">
                <p class="text-muted fst-italic">Seleccione una clase para ver sus horarios</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Inscribirse</button>
    </form>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Cargar horarios vía AJAX cuando cambie la clase
    document.getElementById('claseSelect').addEventListener('change', function() {
        const claseId = this.value;
        const container = document.getElementById('horariosContainer');

        if (!claseId) {
            container.innerHTML = '<p class="text-muted fst-italic">Seleccione una clase para ver sus horarios</p>';
            return;
        }

        fetch(`/registros/horarios/${claseId}`)
            .then(response => response.json())
            .then(horarios => {
                if (horarios.length === 0) {
                    container.innerHTML = '<p class="text-muted fst-italic">No hay horarios disponibles</p>';
                    return;
                }

                // Crear radio buttons para horarios
                let html = '';
                horarios.forEach(h => {
                    html += `
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="horarioId" id="horario${h.id}" value="${h.id}" required>
                            <label class="form-check-label" for="horario${h.id}">${h.descripcion}</label>
                        </div>
                    `;
                });
                container.innerHTML = html;
            })
            .catch(err => {
                console.error('Error cargando horarios:', err);
                container.innerHTML = '<p class="text-danger fst-italic">Error al cargar horarios</p>';
            });
    });
</script>
</body>
</html>
