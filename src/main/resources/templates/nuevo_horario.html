<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${horario.id != null} ? 'Editar Horario' : 'Nuevo Horario'">Nuevo Horario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4" th:text="${horario.id != null} ? 'Editar Horario' : 'Nuevo Horario'"></h2>

        <form th:action="${horario.id != null} ? @{'/horarios/actualizar/' + ${horario.id}} : @{/horarios/guardar}" 
              th:object="${horario}" method="post" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Ej: Lunes 10:00 - 12:00" required>
            </div>

            <button type="submit" class="btn btn-success">üíæ Guardar</button>
            <a th:href="@{/horarios/listar}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
