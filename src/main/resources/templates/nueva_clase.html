<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Clase - Roller Speed</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }
        .content { flex: 1; }
        .horarios-container { max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px; }
        .form-check { margin-bottom: 5px; }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registrar Clase</h2>
        <form th:action="@{/clases/guardar}" th:object="${clase}" method="post" class="shadow p-4 rounded bg-light">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo de Clase</label>
                    <select class="form-select" th:field="*{nombre}" required>
                        <option value="" disabled selected>Selecciona un tipo</option>
                        <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nivel</label>
                    <select class="form-select" th:field="*{nivel}" required>
                        <option value="" disabled selected>Selecciona un nivel</option>
                        <option th:each="nivel : ${niveles}" th:value="${nivel}" th:text="${nivel}"></option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Horarios Disponibles</label>
                    <div class="horarios-container">
                        <div th:each="h : ${horarios}" class="form-check">
                            <input class="form-check-input" type="checkbox" name="horarioIds" th:id="'h-' + ${h.id}" th:value="${h.id}">
                            <label class="form-check-label" th:for="'h-' + ${h.id}" th:text="${h.descripcion}"></label>
                        </div>
                    </div>
                    <div class="mt-2 d-flex gap-2">
                        <a th:href="@{/horarios/nuevo}" class="btn btn-sm btn-outline-primary">âž• Crear nuevo horario</a>
                        <a th:href="@{/horarios/listar}" class="btn btn-sm btn-outline-secondary">ðŸ“‹ Ver horarios</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Instructor</label>
                    <select class="form-select" th:field="*{instructor.id}" required>
                        <option value="" disabled selected>Selecciona un instructor</option>
                        <option th:each="ins : ${instructores}" th:value="${ins.id}" th:text="${ins.nombre}"></option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
