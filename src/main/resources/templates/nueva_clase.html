<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }
        .content { flex: 1; }
        .form-check { margin-bottom: 5px; }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4" th:text="${asistencia.id != null} ? 'Editar Asistencia' : 'Registrar Asistencia'">Registrar Asistencia</h2>

        <form th:action="${asistencia.id != null} ? @{/asistencias/actualizar/{id}(id=${asistencia.id})} : @{/asistencias/guardar}" method="post" class="shadow p-4 rounded bg-light">

            <!-- Alumno -->
            <div class="mb-3">
                <label class="form-label">Alumno</label>
                <select class="form-select" name="alumnoId" required>
                    <option value="" disabled selected>Selecciona un alumno</option>
                    <option th:each="u : ${alumnos}" 
                            th:value="${u.id}" 
                            th:text="${u.nombre}" 
                            th:selected="${asistencia.alumno != null} ? ${asistencia.alumno.id} == ${u.id} : false">
                    </option>
                </select>
            </div>

            <!-- Clase -->
            <div class="mb-3">
                <label class="form-label">Clase</label>
                <select class="form-select" name="claseId" required>
                    <option value="" disabled selected>Selecciona una clase</option>
                    <option th:each="c : ${clases}" 
                            th:value="${c.id}" 
                            th:text="${c.nombre}" 
                            th:selected="${asistencia.clase != null} ? ${asistencia.clase.id} == ${c.id} : false">
                    </option>
                </select>
            </div>

            <!-- Presente -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="presente" th:checked="${asistencia.presente}">
                <label class="form-check-label">Presente</label>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/asistencias/listar}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
