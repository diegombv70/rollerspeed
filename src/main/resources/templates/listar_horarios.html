<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Horarios - Roller Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Horarios</h2>
        
        <table class="table table-hover table-bordered shadow-sm bg-light">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="h : ${horarios}">
                    <td th:text="${h.id}"></td>
                    <td th:text="${h.descripcion}"></td>
                    <td>

                        <a th:href="@{'/horarios/editar/' + ${h.id}}" 
                           class="btn btn-warning btn-sm">
                           Editar
                        </a>
                        
                        <a th:href="@{'/horarios/eliminar/' + ${h.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que quieres eliminar este horario?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        
        <a th:href="@{/horarios/nuevo}" class="btn btn-primary mt-3">Crear Nuevo Horario</a>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
