<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clases - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de clases</h2>
        <table class="table table-hover table-bordered shadow-sm bg-light">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Nivel</th>
                <th>Horario</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${clases}">
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.nivel}"></td>
                <td th:text="${c.horario}"></td>
                <td th:text="${c.instructores != null ? c.instructores.nombre : 'Sin instructores'}"></td>
                <td>
                        <a th:href="@{'/clases/eliminar/' + ${clases.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro que quieres eliminar esta clase?');">
                           Eliminar
                        </a>
                    </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>

<!-- Footer siempre al final -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
