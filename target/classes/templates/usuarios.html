<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Estudiantes</h2>
        <table class="table table-hover table-bordered shadow-sm bg-light">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Género</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Clase</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.genero}"></td>
                    <td th:text="${usuario.fechaNacimiento}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.clase}"></td>
                    <td>
                        <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro que quieres eliminar este usuario?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer siempre al final -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
