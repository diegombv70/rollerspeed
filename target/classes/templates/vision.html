<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visión - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        /* Hace que el body y html ocupen toda la altura */
        html, body {
            height: 100%;
        }
        /* Contenedor principal en flex vertical */
        body {
            display: flex;
            flex-direction: column;
        }
        /* El contenido principal crece para empujar el footer al final */
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <div class="card shadow p-4 rounded bg-light">
            <h2 class="text-center mb-3">Visión de Roller Speed</h2>
            <p class="text-center">
                Ser la escuela de patinaje líder en la región, reconocida por la calidad de nuestros programas y el desarrollo integral de nuestros alumnos.
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
