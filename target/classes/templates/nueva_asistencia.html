<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registrar Asistencia</h2>
        <form th:action="@{/asistencias/guardar}" th:object="${asistencia}" method="post" class="shadow p-4 rounded bg-light">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Alumno</label>
                    <select class="form-select" th:field="*{alumno}" required>
                        <option th:each="a : ${alumnos}" th:value="${a}" th:text="${a.nombre}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Clase</label>
                    <select class="form-select" th:field="*{clase}" required>
                        <option th:each="c : ${clases}" th:value="${c}" th:text="${c.nombre}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Presente</label>
                <select class="form-select" th:field="*{presente}">
                    <option value="true">SÃ­</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Roller Speed. Todos los derechos reservados.</p>
        <p>Santa Marta, Colombia</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
